<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            margin: 0;
            padding: 15px;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 5px;
        }

        button {
            background-color: #333;
            border: 1px solid #444;
            color: #ddd;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button:hover {
            background-color: #444;
            border-color: #555;
        }

        button:active {
            background-color: #2a2a2a;
        }

        button.active {
            background-color: #0066cc;
            border-color: #0077ee;
        }

        #model-name-display {
            font-weight: bold;
            color: #4db8ff;
        }

        .status-msg {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Live2D Control</h2>

    <div class="section">
        <div class="section-title">General</div>
        <div class="btn-grid">
            <button id="btn-switch">Switch Model</button>
            <button id="btn-follow">Toggle Follow</button>
            <button id="btn-voice">Play Voice</button>
        </div>
        <div style="margin-top: 8px; font-size: 12px;">
            Current: <span id="model-name-display">Loading...</span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Message</div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="msg-input" placeholder="Type a message..."
                style="flex: 1; padding: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: #eee; font-size: 12px;">
            <button id="btn-send-msg" style="padding: 5px 10px;">Send</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Remote Control (WebSocket)</div>
        <div style="display: flex; gap: 5px; margin-bottom: 5px;">
            <input type="text" id="ws-url-input" placeholder="ws://localhost:8080"
                style="flex: 1; padding: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: #eee; font-size: 12px;">
            <button id="btn-save-ws" style="padding: 5px 10px;">Save</button>
        </div>
        <div id="ws-status" style="font-size: 11px; color: #aaa;">Status: Check Page...</div>
    </div>

    <div class="section" id="expressions-section" style="display:none;">
        <div class="section-title">Expressions</div>
        <div class="btn-grid" id="expressions-grid"></div>
    </div>

    <div class="section" id="motions-section" style="display:none;">
        <div class="section-title">Motions</div>
        <div class="btn-grid" id="motions-grid"></div>
    </div>

    <div class="status-msg" id="status-msg">Connecting to page...</div>

    <script src="popup.js"></script>
</body>

</html>
