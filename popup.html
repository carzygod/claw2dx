<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 360px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #161616;
            color: #eee;
            margin: 0;
            padding: 14px;
        }

        h2 {
            margin: 0 0 12px 0;
            font-size: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
        }

        .section {
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.08em;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 6px;
        }

        button {
            background-color: #2d2d2d;
            border: 1px solid #454545;
            color: #ddd;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background-color: #393939;
        }

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            color: #eee;
            padding: 6px;
            font-size: 12px;
        }

        textarea {
            resize: vertical;
            min-height: 46px;
            font-family: Consolas, 'Courier New', monospace;
        }

        .row {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .mono {
            font-family: Consolas, 'Courier New', monospace;
            word-break: break-all;
            background: #202020;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 6px;
            font-size: 11px;
        }

        .small {
            font-size: 11px;
            color: #bbb;
        }

        .list-item {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-bottom: 5px;
        }

        .list-item .mono {
            flex: 1;
            margin: 0;
        }
    </style>
</head>

<body>
    <h2>Live2D Secure Control</h2>

    <div class="section">
        <div class="section-title">Plugin Keys (Base58)</div>
        <div id="public-key" class="mono"></div>
        <div class="row" style="margin-top: 6px;">
            <button id="btn-copy-pub">Copy Public Key</button>
            <button id="btn-export-priv">Export Private Key</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">WebSocket</div>
        <div class="row" style="margin-bottom: 6px;">
            <input type="text" id="ws-url-input" placeholder="ws://localhost:8080">
            <button id="btn-save-ws">Save</button>
        </div>
        <div class="row">
            <button id="btn-connect-ws">Connect</button>
            <button id="btn-disconnect-ws">Disconnect</button>
            <span id="ws-status" class="small">Status: unknown</span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Whitelist Public Keys</div>
        <textarea id="whitelist-input" placeholder="Paste sender public key (Base58 preferred, Base64 also accepted)"></textarea>
        <div class="row" style="margin-top: 6px;">
            <button id="btn-add-whitelist">Add Key</button>
            <span id="whitelist-status" class="small"></span>
        </div>
        <div id="whitelist-list" style="margin-top: 8px;"></div>
    </div>

    <div class="section">
        <div class="section-title">General</div>
        <div class="btn-grid">
            <button id="btn-switch">Switch Model</button>
            <button id="btn-follow">Toggle Follow</button>
            <button id="btn-voice">Play Voice</button>
        </div>
        <div style="margin-top: 8px; font-size: 12px;">
            Current: <span id="model-name-display">Loading...</span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Message</div>
        <div class="row">
            <input type="text" id="msg-input" placeholder="Type a message...">
            <button id="btn-send-msg">Send</button>
        </div>
    </div>

    <div class="section" id="expressions-section" style="display:none;">
        <div class="section-title">Expressions</div>
        <div class="btn-grid" id="expressions-grid"></div>
    </div>

    <div class="section" id="motions-section" style="display:none;">
        <div class="section-title">Motions</div>
        <div class="btn-grid" id="motions-grid"></div>
    </div>

    <div id="status-msg" class="small">Connecting to page...</div>

    <script src="lib/tweetnacl.min.js"></script>
    <script src="security-utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
